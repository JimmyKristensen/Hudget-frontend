<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hudget</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>

    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/4ef292df47.js" crossorigin="anonymous"></script>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/CSS/Style.css">
    <script type="text/javascript" src="/JavaScript/Router.js" defer></script>
    <script type="text/javascript" src="/JavaScript/app.js" defer></script>
    <script type="text/javascript" src="/JavaScript/MonthlyScript.js" defer></script>
    <script type="text/javascript" src="/JavaScript/MonthlyBudget.js" defer></script>
    <script type="text/javascript" src="/JavaScript/MonthlyFetch.js" defer></script>

</head>
<body>
  <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
          <h2>Hudget</h2>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
                  </li><li class="nav-item active">
                <a class="nav-link" href="#/week">Week</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#/month">Month</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#/login">Login</a>
                </li>
            </ul>
          </div>
        </nav>
    </header>

    <main class="mt-5 position-relative">
        <div id="view"></div>

        <!--Homepage template-->
        <template id="template-homepage">
          <div class="container">
            <div class="row" id="frontend-info">
                <h1 class="col-12 text-center font-weight-bold">Hudget</h1>
                <div class="col mt-5 p-5 backgroundColor">
                  <h2 class="font-weight-bold">
                    Food budget
                    <i class="fa-solid fa-piggy-bank pink"></i>
                  </h2>
                  <p class="font-weight-bold mt-3">Do you have problem with keeping track your food budget?</p>
                  <p>Hudget can help you with managning it!</p>
                  <p>Enter how much you have each month and hudget will calculate how much you have for each week and weekdays.</p>
                </div>
                <div class="col mt-5 p-5 backgroundColor">
                  <h2 class="font-weight-bold">
                    Find inspiration
                    <i class="fa-solid fa-lightbulb yellow"></i>
                  </h2>
                  <p class="font-weight-bold mt-3">Need to find inspiration for launch and dinner?</p>
                  <p>With our amasing algorithm you can enter what food you already own and get some recipes</p>
                  <p class="font-weight-bold">Have dietary requierment?</p>
                  <p>The recipes will meet your choosen requirments</p>
                </div>
            </div>
          </div>
        </template>

        
        <!--Weekpage-->
        <template id="template-weekpage">
          <section class="container">

                <div class="container">
                  <div class="row justify-content-center text-center">
                    <div class="row mt-2" id="week_monthly_budget">
                      <p class="col">Octorber:</p>
                      <p class="col">Week 1</p>
                      </div>
                  </div>
                </div>

                <div class="row mt-2 justify-content-center">
                  <div id="monthly_budget" class="col-2 text-center p-1 rounded-circle">
                    <p>500</p>
                  </div>
                </div>
              </div>
            </div>    
          </section>

          <!--Shows weekdays-->
          <section class="container mt-5">
              <div class="row justify-content-center align-items-center text-center">
                <div class="col-12">
                  <div class="row">
                    <div class="col backgroundColor mt-1">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder mt-4 pb-2"></i>
                      <p class="col-12">Monday</p>
                    </div>
                    <div class="col offset-md-1 backgroundColor mt-1">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder mt-4 pb-2"></i>
                      <p class="col-12">Tuesday</p>
                    </div>
                    <div class="col offset-md-1 backgroundColor mt-1">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder mt-4 pb-2"></i>
                      <p class="col-12">Wendsday</p>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col backgroundColor mt-1">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder mt-4 pb-2"></i>
                      <p class="col-12">Thursday</p>
                    </div>
                    <div class="col offset-md-1 backgroundColor mt-1">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder mt-4 pb-2"></i>
                      <p class="col-12">Friday</p>
                    </div>
                    <div class="col offset-md-1 backgroundColor mt-1">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder mt-4 pb-2"></i>
                      <p class="col-12">Saturday</p>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-6 offset-md-3 backgroundColor mt-1">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder mt-4 pb-2"></i>
                      <p class="col-12">Sunday</p>
                    </div>
                  </div>
                </div>
              </div>
          </section>
      </template>


      <!--Login-->
      <template id="template-login">
        <div class="container">
          <div class="row">
            <h3 class="col text-center">Login</h3>
            <form class="col-12">
              <div class="col">
                <label>Username</label>
                <input type="text" name="usernane" placeholder="Enter username">
              </div>
              <div class="col mt-1">
                <label>Password</label>
                <input type="text" name="password" placeholder="Enter password">
              </div>
              <div class="col mt-1">
                <input type="submit" name="submit" placeholder="Submit">
              </div>
              <div class="col mt-4">
                <a href="#/createUser" >Create user</a>
              </div>
            </form>
          </div>
        </div>
      </template>

      <!--Create user-->
      <template id="template-createUser">
        <div class="container">
          <div class="row">
            <h3 class="col text-center">Create user</h3>
            <form class="col-12">
              <div class="col">
                <label>Username</label>
                <input type="text" name="usernane" placeholder="Enter username">
              </div>
              <div class="col">
                <label>Password</label>
                <input type="text" name="password" placeholder="Enter password">
              </div>
              <div class="col">
                <input type="submit" name="submit" placeholder="Create">
              </div>
            </form>
          </div>
        </div>
      </template>

      <!--Monthly-->
      <template id="month">
        <div class="container-fluid">
          <div class="row">
            <image class="col-1 mr-auto ml-auto" onclick="MonthBackwardsActivator()" id="MonthBackwards" src="LeftArrow.png" alt="LeftArrow"></image>
            
            <h1 class="col-1 mr-auto ml-auto" id="MonthVariable"></h1>
            <image class="col-1 mr-auto ml-auto"onclick="monthForwardsActivator()" id="MonthForwards" src="RightArrow.png" alt="RightArrow"></image>
          </div>

          <div class="row justify-content-center align-items-center text-center">
            <div class="backgroundColor">
                <form id="monthlyBudgetForm" class="row mt-3" method="post">
                  <div class="col-12">
                    <label for="monthly_budget">Current budget:</label>
                    <input id="monthlyMoney" class="col-4" name="monthly_budget" type="text">
                    <label for="monthly_budget">,-</label>
                    <button id="submit" type="submit">Submit</button>
                  </div>
                </form>
              </div>
          </div>
          <script>
            document.forms["monthlyBudgetForm"].addEventListener("submit", (event) => {
                event.preventDefault()
                monthlybudget.upload();
              });
          </script>
          
          <div id='monthContent'>
            <!--Ugerne kommer i denne div-->
          </div>
        </div>
    </template>
    <!--Weekly Box-->
    <template id="weeklyBox">
      <div>
        
      </div>
    </template>
    </main>
    
    <footer class="position-absolute container-fluid text-center pt-2">
      <div class="row">
          <p class="col"><i class="fas fa-home me-3 text-secondary"></i> Guldbergsgade 29N, 2200 København</p>
          <p class="col"><i class="fas fa-envelope me-3 text-secondary"></i>
            support@mail.hudget.com
          </p>
          <p class="col"><i class="fas fa-phone me-3 text-secondary"></i> +45 13 90 93 68</p>
        </div>
    </footer>
</body>
</html>
