<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hudget</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>

    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/4ef292df47.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/CSS/Style.css">
    <script type="text/javascript" src="/JavaScript/Router.js" defer></script>
    <script type="text/javascript" src="/JavaScript/app.js" defer></script>
    <script type="text/javascript" src="/JavaScript/MonthlyScript.js" defer></script>

</head>
<body>
  <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <h2>Hudget</h2>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
                  </li><li class="nav-item active">
                <a class="nav-link" href="#/week">Week</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#/month">Month</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#/login">Login</a>
                </li>
            </ul>
          </div>
        </nav>
    </header>

    <main class="mt-5 position-relative">
        <div id="view"></div>

        <!--Homepage template-->
        <template id="template-homepage">
          <div class="container">
            <div class="row" id="frontend-info">
                <h1 class="col-12 text-center font-weight-bold ">Hudget</h1>
                <p class="col-12 text-center">An web app that helps students with managing budget</p>
            </div>
          </div>
        </template>

        
        <!--Weekpage-->
        <template id="template-weekpage">
          <section class="container">
            <div class="row justify-content-center align-items-center text-center">
              <div class="whiteBackgroundColor">
                <div class="container">
                  <form class="row mt-3 bottomBorder" method="post">
                    <div class="col-12">
                      <label for="monthly_budget">Current budget:</label>
                      <input class="col-4" name="monthly_budget" type="number" value="0">
                      <label for="monthly_budget">,-</label>
                    </div>
                  </form>
                </div>

                <div class="container">
                  <div class="row justify-content-center align-items-center text-center">
                    <div class="row mt-2" id="week_monthly_budget">
                      <p class="col">Octorber:</p>
                      <p class="col">Week 1</p>
                      </div>
                  </div>
                </div>

                <div class="row mt-2 justify-content-center align-items-center text-center">
                  <div id="monthly_budget" class="col-2 rounded-circle">
                    <p>500,-</p>
                  </div>
                </div>
              </div>
            </div>    
          </section>

          <!--Shows weekdays-->
          <section class="container mt-5">
              <div class="row justify-content-center align-items-center text-center">
                <div class="col-12">
                  <div class="row">
                    <div class="col whiteBackgroundColor mt-1">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder mt-4 pb-2"></i>
                      <p class="col-12">Monday</p>
                    </div>
                    <div class="col offset-md-1 whiteBackgroundColor mt-1">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder mt-4 pb-2"></i>
                      <p class="col-12">Tuesday</p>
                    </div>
                    <div class="col offset-md-1 whiteBackgroundColor mt-1">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder mt-4 pb-2"></i>
                      <p class="col-12">Wendsday</p>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col whiteBackgroundColor mt-1">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder mt-4 pb-2"></i>
                      <p class="col-12">Thursday</p>
                    </div>
                    <div class="col offset-md-1 whiteBackgroundColor mt-1">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder mt-4 pb-2"></i>
                      <p class="col-12">Friday</p>
                    </div>
                    <div class="col offset-md-1 whiteBackgroundColor mt-1">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder mt-4 pb-2"></i>
                      <p class="col-12">Saturday</p>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-6 offset-md-3 whiteBackgroundColor mt-1">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder mt-4 pb-2"></i>
                      <p class="col-12">Sunday</p>
                    </div>
                  </div>
                </div>
              </div>
          </section>
      </template>


      <!--Login-->
      <template id="template-login">
        <p>Login</p>
        <form>
          <label>Username</label>
          <input type="text" name="usernane" placeholder="Enter username">
          <label>Password</label>
          <input type="text" name="password" placeholder="Enter password">
          <input type="submit" name="submit" placeholder="Submit">
        </form>

        <a href="#/createUser">Create user</a>
      </template>

      <!--Create user-->
      <template id="template-createUser">
        <p>Create user</p>
        <form>
          <label>Username</label>
          <input type="text" name="usernane" placeholder="Enter username">
          <label>Password</label>
          <input type="text" name="password" placeholder="Enter password">
          <input type="submit" name="submit" placeholder="Create">
        </form>
      </template>

      <!--Monthly-->
      <template id="month">
        <div class="container-fluid">
          <div class="row">
            <image class="col-1 mr-auto ml-auto" onclick="MonthBackwardsActivator()" id="MonthBackwards" src="LeftArrow.png" alt="LeftArrow"></image>
            
            <h1 class="col-1 mr-auto ml-auto" id="MonthVariable"></h1>
            <image class="col-1 mr-auto ml-auto"onclick="monthForwardsActivator()" id="MonthForwards" src="RightArrow.png" alt="RightArrow"></image>
          </div>
          
          <div id="monthContent">
          
          </div>
        </div>
    </template>
    </main>
    
    <footer class="position-absolute container-fluid text-center">
      <div class="row">
          <p class="col"><i class="fas fa-home me-3 text-secondary"></i> Guldbergsgade 29N, 2200 KÃ¸benhavn</p>
          <p class="col"><i class="fas fa-envelope me-3 text-secondary"></i>
            support@mail.hudget.com
          </p>
          <p class="col"><i class="fas fa-phone me-3 text-secondary"></i> +45 13 90 93 68</p>
        </div>
    </footer>
</body>
</html>
