<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hudget</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>

    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/4ef292df47.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/CSS/Style.css">
    <script type="text/javascript" src="/JavaScript/Router.js" defer></script>
    <script type="text/javascript" src="/JavaScript/app.js" defer></script>
    

</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h2>Hudget</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li><li class="nav-item active">
                  <a class="nav-link" href="#/week">Week</a>
                </li>
              </ul>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#/">Login</a>
                    </li>
                </ul>
            </div>
          </nav>
    </header>

    <main class="mt-5">
        <div id="view"></div>

        <!--Homepage template-->
        <template id="template-homepage">
          <div class="container">
            <div class="row" id="frontend-info">
                <h1 class="col-12 text-center font-weight-bold ">Hudget</h1>
                <p class="col-12 text-center">An app til help students with managing a budget</p>
            </div>
          </div>
        </template>


        <template id="template-weekpage">
          <section class="container">
            <div class="row justify-content-center align-items-center text-center">
              <div class="whiteBackgroundColor">
                <div class="container">
                  <form class="row mt-3 bottomBorder" method="post">
                    <div class="col-12">
                      <label for="monthly_budget">Current budget:</label>
                      <input class="col-4" name="monthly_budget" type="number" value="0">
                      <label for="monthly_budget">,-</label>
                    </div>
                  </form>
                </div>

                <div class="container">
                  <div class="row justify-content-center align-items-center text-center">
                    <div class="row mt-2" id="week_monthly_budget">
                      <p class="col">Octorber:</p>
                      <p class="col">Week 1</p>
                      </div>
                  </div>
                </div>

                <div class="row mt-2 justify-content-center align-items-center text-center">
                  <div id="monthly_budget" class="col-2 rounded-circle">
                    <p>500,-</p>
                  </div>
                </div>
              </div>
            </div>
              
          </section>

          <section class="container mt-5">
              <div class="row justify-content-center align-items-center text-center">
                <div class="col-6">
                  <div class="row">
                    <div class="col-5 whiteBackgroundColor" >
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder"></i>
                      <p class="col-12">Monday</p>
                    </div>
                    <div class="col-5 offset-md-2 whiteBackgroundColor">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder"></i>
                      <p class="col-12">Tuesday</p>
                    </div>
                  </div>
                  <div class="row mt-1">
                    <div class="col-5 whiteBackgroundColor">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder"></i>
                      <p class="col-12">Wendsday</p>
                    </div>
                    <div class="col-5 offset-md-2 whiteBackgroundColor">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder"></i>
                      <p class="col-12">Thursday</p>
                    </div>
                  </div>
                  <div class="row mt-1">
                    <div class="col-5 whiteBackgroundColor">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder"></i>
                      <p class="col-12">Friday</p>
                    </div>
                    <div class="col-5 offset-md-2 whiteBackgroundColor">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder"></i>
                      <p class="col-12">Saturday</p>
                    </div>
                  </div>
                  <div class="row mt-1">
                    <div class="col-12 whiteBackgroundColor">
                      <i class="fa-solid fa-calendar-plus col-12 bottomBorder"></i>
                      <p class="col-12">Sunday</p>
                    </div>
                  </div>
                </div>
              </div>
          </section>
      </template>

    </main>
</body>
</html>
